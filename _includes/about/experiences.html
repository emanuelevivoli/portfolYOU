<div class="col mt-4">
  <div class="timeline-body bg-themed">
    {% for item in site.data.experiences %}
      <div class="timeline-item">
        <div class="content">
          <h2>{{ item.title }}</h2>
          <h4>{{ item.location }}</h4>
          <h6 class="date">{{ item.from }} â€” {{ item.to }}</h6>
          
          {% for phrase in item.description %}
            <p>{{ phrase }}</p>
          {% endfor %}
          
          {% for tag in item.tags %}
            <span class="badge {{ badge_style }}">{{ tag }}</span>
          {% endfor %}
          <!-- {% for tag in item.tags %}
            <div class="py-3">
                <h4 id="{{ tag | slugify }}">{{ tag }}</h4>
            </div>
            
          {% endfor %} -->
        </div>
      </div>
    {% endfor %}
  </div>
</div>
